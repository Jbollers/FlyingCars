<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  <body>
    <a-scene>
      <!--a-sky color="#FF0000"></a-sky-->

      <a-entity obj-model="obj:#avent-obj;mtl:#avent-mtl"position="-.2 0 -10" scale="1 1 1">
      <a-animation easing="linear" attribute="rotation" dur="10000"
                   to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity obj-model="obj:#challenger-obj;mtl:#challenger-mtl"position="-.2 7 -10" scale="1 1 1"rotation="270 90 0">

                   to="270 360 0" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity obj-model="obj:#classic-obj;mtl:#classic-mtl"position="-.2 4 -10" scale="1 1 1"rotation="270 180 0">

                   to="270 360 0" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-entity id="rain" particle-system="preset:rain;color:#24CAFF;particleCount:5000"></a-entity>
      <a-assets>
